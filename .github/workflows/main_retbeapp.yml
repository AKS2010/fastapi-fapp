# Docs for the Azure Functions Deploy action: https://github.com/Azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Functions - retbeapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: retappregistry.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_808EE61BDF41446483BB3D604B543C24 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_9F54ADF8F9C446E6834DA47B913B1264 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: retappregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_808EE61BDF41446483BB3D604B543C24 }}/fastapi-app:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Functions
        id: deploy-to-functions
        uses: azure/functions-deploy@v2
        with:
          app-name: 'retbeapp'
          slot-name: 'Production'
          images: 'retappregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_808EE61BDF41446483BB3D604B543C24 }}/fastapi-app:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C1BAC3DB23254C61AB01E5E4BA611D76 }}